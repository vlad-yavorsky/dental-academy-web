<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
    <title th:replace="~{fragments :: head (#{nav.editArticle})}"></title>
</head>
<body>

<header th:replace="~{fragments :: header}"></header>

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12 col-md-4 col-lg-3 col-xl-2">
            <div th:replace="~{fragments :: admin-menu}"></div>
        </div>

        <div class="col-12 col-md-8 col-lg-9 col-xl-10">
            <h3 class="border-bottom pb-3"><a th:href="@{/admin}" th:text="#{nav.adminPanel}"></a> / <a th:href="@{/admin/articles}" th:text="#{nav.articles}"></a> / <span th:text="#{nav.editArticle}"></span></h3>
            <div th:replace="~{fragments :: alerts (${errors}, ${success}, ${error}, ${exception})}"></div>

            <form class="needs-validation" novalidate method="post" th:object="${article}" th:action="@{/admin/article/edit/__${article.id}__}">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-row">
                    <div class="col mb-3">
                        <label class="required" for="name" th:text="#{article.name}"></label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" maxlength="250" required>
                        <div class="invalid-feedback" th:text="#{validation.fieldIsRequired}"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3">
                        <label class="required" for="alias" th:text="#{article.alias}"></label>
                        <input type="text" class="form-control" id="alias" th:field="*{alias}" maxlength="250" required>
                        <div class="invalid-feedback" th:text="#{validation.fieldIsRequired}"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3">
                        <label class="required" for="description" th:text="#{article.description}"></label>
                        <textarea class="tinymce form-control" id="description" th:field="*{description}" required></textarea>
                        <div class="invalid-feedback" th:text="#{validation.fieldIsRequired}"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3 text-center">
                        <button type="submit" class="btn btn-success mb-3"><i class="fas fa-save fa-fw"></i> <span th:text="#{button.save}"></span></button>
                        <a class="btn btn-secondary mb-3" th:href="@{/admin/articles}"><i class="fas fa-window-close fa-fw"></i> <span th:text="#{button.cancel}"></span></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
