<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
    <title th:replace="~{fragments :: head (#{nav.articles})}"></title>
</head>
<body>

<header th:replace="~{fragments :: header}"></header>

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12 col-md-4 col-lg-3 col-xl-2">
            <div th:replace="~{fragments :: admin-menu}"></div>
        </div>

        <div class="col-12 col-md-8 col-lg-9 col-xl-10">
            <h3 class="border-bottom pb-3"><a th:href="@{/admin}" th:text="#{nav.adminPanel}"></a> / <span th:text="#{nav.articles}"></span></h3>
            <div th:replace="~{fragments :: alerts (${errors}, ${success}, ${error}, ${exception})}"></div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th th:text="#{article.created}" style="width: 150px;"></th>
                        <th th:text="#{article.name}"></th>
                        <th th:text="#{article.alias}"></th>
                        <th th:text="#{button.actions}" style="width: 1%;"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="article: ${articles}">
                        <td th:text="${#temporals.format(article.created, 'dd.MM.yyyy HH:mm')}"></td>
                        <td th:text="${article.name}"></td>
                        <td th:text="${article.alias}"></td>
                        <td>
                            <div class="btn-group">
<!--                                <a th:href="@{/admin/article/__${article.id}__}" th:title="#{button.WatchDetails}" class="btn btn-primary"><i class="fas fa-eye fa-fw"></i></a>-->
                                <a th:href="@{/admin/article/edit/__${article.id}__}" th:title="#{button.edit}" class="btn btn-primary"><i class="fas fa-edit fa-fw"></i></a>
                                <!-- <a th:href="@{/admin/article/delete/__${article.id}__}" th:title="#{button.deactivate}" class="btn btn-danger"><i class="fas fa-trash-alt fa-fw"></i></a>-->
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav th:replace="fragments :: pagination (${pageResult}, null)"></nav>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
