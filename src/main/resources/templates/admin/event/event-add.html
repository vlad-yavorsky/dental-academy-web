<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
    <title th:replace="~{fragments :: head (#{nav.addEvent})}"></title>
</head>
<body>

<header th:replace="~{fragments :: header}"></header>

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12 col-md-4 col-lg-3 col-xl-2">
            <div th:replace="~{fragments :: admin-menu}"></div>
        </div>

        <div class="col-12 col-md-8 col-lg-9 col-xl-10">
            <h3 class="border-bottom pb-3"><a th:href="@{/admin}" th:text="#{nav.adminPanel}"></a> / <a th:href="@{/admin/events}" th:text="#{nav.events}"></a> / <span th:text="#{nav.addEvent}"></span></h3>
            <div th:replace="~{fragments :: alerts (${errors}, ${success}, ${exception})}"></div>

            <form class="needs-validation" novalidate method="post" th:object="${event}" th:action="@{/admin/event/add}">
                <div class="form-row">
                    <div class="col mb-3">
                        <label class="required" for="name" th:text="#{event.name}"></label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" maxlength="250" required>
                        <div class="invalid-feedback" th:text="#{validation.fieldIsRequired}"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3">
                        <label for="date" th:text="#{event.date}"></label>
                        <input type="text" class="form-control air-datetimepicker" id="date" th:field="*{date}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3">
                        <label for="image" th:text="#{event.image}"></label>
                        <input type="text" class="form-control" id="image" th:field="*{image}" maxlength="250">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3">
                        <label class="required" for="description" th:text="#{event.description}"></label>
                        <textarea class="tinymce form-control" id="description" th:field="*{description}" maxlength="2000" required></textarea>
                        <div class="invalid-feedback" th:text="#{validation.fieldIsRequired}"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col mb-3 text-center">
                        <button type="submit" class="btn btn-success mb-3"><i class="fas fa-plus-circle fa-fw"></i> <span th:text="#{button.add}"></span></button>
                        <a class="btn btn-secondary mb-3" th:href="@{/admin/events}"><i class="fas fa-window-close fa-fw"></i> <span th:text="#{button.cancel}"></span></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
