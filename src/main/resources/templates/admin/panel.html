<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
    <title th:replace="~{fragments :: head (#{nav.admin})}"></title>
</head>
<body>

<header th:replace="~{fragments :: header}"></header>

<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <h3 th:text="#{nav.adminpanel}"></h3>
            <hr/>
            <div th:replace="~{fragments :: alerts (${errors}, ${success}, ${exception})}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">

            <div class="card-group text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="#{programs}"></h5>
                        <p class="card-text">
                            <a th:href="@{/admin/programs}" class="btn btn-primary" th:text="#{programs}"></a>
                            <a th:href="@{/admin/program/add}" class="btn btn-primary" th:text="#{nav.addProgram}"></a>
                            <a th:href="@{/admin/folder/add(category=MODULE)}" class="btn btn-primary" th:text="#{nav.addModule}"></a>
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="#{bonuses}"></h5>
                        <p class="card-text">
                            <a th:href="@{/admin/bonuses}" class="btn btn-primary" th:text="#{bonuses}"></a>
                            <a th:href="@{/admin/folder/add(category=BONUS)}" class="btn btn-primary" th:text="#{button.AddBonus}"></a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="card-group text-center">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="#{offerings}"></h5>
                        <p class="card-text">
                            <a th:href="@{/admin/offering}" class="btn btn-primary" th:text="#{offerings}"></a>
                            <a th:href="@{/admin/offering/add}" class="btn btn-primary" th:text="#{nav.addOffering}"></a>
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="#{nav.users}"></h5>
                        <p class="card-text">
                            <a th:href="@{/admin/users}" class="btn btn-primary" th:text="#{nav.users}"></a>
                            <a th:href="@{/admin/user/add}" class="btn btn-primary" th:text="#{nav.addUser}"></a>
                        </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="#{events}"></h5>
                        <p class="card-text">
                            <a th:href="@{/admin/events}" class="btn btn-primary" th:text="#{events}"></a>
                            <a th:href="@{/admin/event/add}" class="btn btn-primary" th:text="#{nav.addEvent}"></a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
