<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
    <title th:replace="~{fragments :: head (#{nav.editProgram})}"></title>
</head>
<body>

<header th:replace="~{fragments :: header}"></header>

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12 col-md-4 col-lg-3 col-xl-2">
            <div th:replace="~{fragments :: admin-menu}"></div>
        </div>

        <div class="col-12 col-md-8 col-lg-9 col-xl-10">
            <h3 class="border-bottom pb-3"><a th:href="@{/admin}" th:text="#{nav.adminPanel}"></a> / <a th:href="@{/admin/programs}" th:text="#{nav.programs}"></a> / <span th:text="#{nav.editProgram}"></span></h3>
            <div th:replace="~{fragments :: alerts (${errors}, ${success}, ${exception})}"></div>

            <form method="post" th:object="${program}" th:action="@{/admin/program/edit/__${program.id}__}">
                <h4 th:text="#{header.MainInfo}"></h4>

                <input type="hidden" th:field="*{id}">
                <div class="form-group row required">
                    <label for="name" class="col-2 col-form-label" th:text="#{program.name}"></label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="name" th:field="*{name}" maxlength="250" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="image" class="col-2 col-form-label" th:text="#{program.image}"></label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="image" th:field="*{image}" maxlength="250"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-2 col-form-label" th:text="#{program.description}"></label>
                    <div class="col-10">
                        <textarea class="tinymce form-control" id="description" th:field="*{description}" maxlength="2000"></textarea>
                    </div>
                </div>

                <h4 th:text="#{folders}"></h4>
                <table class="table">
                    <thead class="thead-light">
                    <tr>
                        <th th:text="#{folder.name}"></th>
                        <th th:text="#{folder.category}"></th>
                        <th th:text="#{button.actions}" style="width: 1%;"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="folder: ${folders}">
                        <td th:text="${folder.name}"></td>
                        <td th:text="#{${folder.category.toString().toLowerCase()}}"></td>
                        <td style="text-align: right;">
                            <a class="btn btn-primary" th:href="@{/admin/folder/edit/__${folder.id}__}"><i class="fas fa-edit fa-fw"></i></a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3" style="text-align: right;">
                            <a class="btn btn-success" th:href="@{/admin/folder/add(programId=__${program.id}__,category='MODULE')}"><i class="fas fa-plus-circle fa-fw"></i> <span th:text="#{button.AddFolder}"></span></a>
                        </td>
                    </tr>
                    </tfoot>
                </table>

                <h4 th:text="#{offerings}"></h4>
                <table class="table">
                    <thead class="thead-light">
                    <tr>
                        <th th:text="#{offering.name}"></th>
                        <th th:text="#{offering.package}"></th>
                        <th th:text="#{offering.price}"></th>
                        <th th:text="#{offering.term}"></th>
                        <th th:text="#{button.actions}" style="width: 1%;"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="offering: ${offerings}">
                        <td th:text="${offering.name}"></td>
                        <td th:text="#{${offering.type.toString().toLowerCase()}}"></td>
                        <td th:text="${offering.price}"></td>
                        <td th:text="${offering.term}"></td>
                        <td style="text-align: right;">
                            <a class="btn btn-primary" th:href="@{/admin/offering/edit/__${offering.id}__}"><i class="fas fa-edit fa-fw"></i></a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="5" style="text-align: right;">
                            <a class="btn btn-success" th:href="@{/admin/offering/add(programId=__${program.id}__)}"><i class="fas fa-plus-circle fa-fw"></i> <span th:text="#{nav.addOffering}"></span></a>
                        </td>
                    </tr>
                    </tfoot>
                </table>

                <div class="form-group row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success"><i class="fas fa-save fa-fw"></i> <span th:text="#{button.save}"></span></button>
                        <a class="btn btn-secondary" th:href="@{/admin/programs}"><i class="fas fa-window-close fa-fw"></i> <span th:text="#{button.cancel}"></span></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
