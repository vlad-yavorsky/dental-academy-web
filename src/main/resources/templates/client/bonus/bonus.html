<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
    <title th:replace="~{fragments :: head (${bonus.name} + ' - ' + #{nav.myBonuses})}"></title>
</head>
<body>

<header th:replace="~{fragments :: header}"></header>

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div th:replace="~{fragments :: social-near-heading}"></div>
            <h3 class="border-bottom pb-3"><a th:href="@{/bonuses}" th:text="#{nav.myBonuses}"></a> / <span th:text="${bonus.name}"></span></h3>
            <div th:replace="~{fragments :: alerts (${errors}, ${success}, ${error}, ${exception})}"></div>
        </div>
    </div>

    <div class="d-flex flex-column flex-lg-row">
        <div class="p-2 flex-lg-grow-1">
            <h4 th:text="#{bonus.description}"></h4>
            <div th:utext="${bonus.fullDescription}"></div>
        </div>

        <div class="p-2 program-contents-width">
            <div th:replace="~{fragments :: bonus-contents(${bonus}, ${selectedItem})}"></div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
