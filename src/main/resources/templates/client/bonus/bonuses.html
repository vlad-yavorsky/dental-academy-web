<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments :: head (#{nav.myBonuses})}"></div>
</head>
<body>

<header th:replace="~{fragments :: header}"></header>

<div class="container mt-4 mb-4">
    <h2 class="mb-4" th:text="#{nav.myBonuses}"></h2>
</div>

<div class="container mb-4">

    <div th:replace="~{fragments :: alert-errors (${errors})}"></div>
    <div th:replace="~{fragments :: alert-success (${success})}"></div>
    <div th:replace="~{fragments :: alert-exception (${exception})}"></div>

    <div class="row">
        <div class="col-12">
            <div class="card text-center" th:if="${bonuses.isEmpty()}">
                <div class="card-body">
                    <h5 class="card-title">You do not have bonuses</h5>
                    <p class="card-text">Earn new bonuses by purchasing 'Business' and 'VIP' packages in shop</p>
                    <a th:href="@{/shop}" class="btn btn-primary">Go to shop</a>
                </div>
            </div>
            <div class="card-columns" th:if="${bonuses.size() > 0}">
                <div class="card text-center" th:each="bonus: ${bonuses}">
                    <img class="card-img-top" th:if="${bonus.image}" th:src="${bonus.image}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${bonus.name}"></h5>
                        <div class="card-text">
                            <p th:utext="${bonus.description}"></p>
                        </div>
                        <a th:href="@{'/bonus/' + ${bonus.id}}" class="btn btn-primary">Continue</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
