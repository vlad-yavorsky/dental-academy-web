<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:lang="${#locale}">
<head>
    <title th:replace="~{fragments :: head (#{nav.shop})}"></title>
</head>
<body>

<header th:replace="~{fragments :: header}"></header>

<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <h3 th:text="#{nav.shop}"></h3>
            <hr/>
            <div th:replace="~{fragments :: alerts (${errors}, ${success}, ${exception})}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card text-center" th:if="${programs.isEmpty()}">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{info.ShopIsEmpty}"></h5>
                    <span sec:authorize="hasAuthority('ADMIN')">
                        <p class="card-text" th:text="#{info.AddProgramsToShop}"></p>
                        <a th:href="@{/shop}" class="btn btn-primary" th:text="#{nav.addProgram}"></a>
                        <a th:href="@{/shop}" class="btn btn-primary" th:text="#{nav.addOffering}"></a>
                    </span>
                    <p sec:authorize="hasAuthority('USER')" class="card-text" th:text="#{info.WaitUntilShopFills}"></p>
                </div>
            </div>
            <div class="card-columns">
                <div class="card text-center" th:each="program: ${programs}">
                    <img class="card-img-top" th:if="${program.image}" th:src="${program.image}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${program.name}"></h5>
                        <p class="card-text" th:utext="${program.description}"></p>
                        <a th:href="@{/shop/program/__${program.id}__}" class="btn btn-success" th:text="#{button.WatchDetails}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
