<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
    <title th:replace="~{fragments :: head (#{nav.login})}"></title>
</head>
<body>

<header th:replace="~{fragments :: header}"></header>

<div class="container py-4">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h3 class="border-bottom pb-3" th:text="#{nav.login}"></h3>
            <div th:replace="~{fragments :: alerts (${errors}, ${success}, ${exception})}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <form method="post" th:action="@{/login}" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="username" th:placeholder="#{user.email}" maxlength="50" required autofocus/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" th:placeholder="#{user.password}" maxlength="50" required/>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt fa-fw"></i> <span th:text="#{nav.login}"></span></button>
                    <a th:href="@{/register}" class="btn btn-success"><i class="fas fa-user-plus fa-fw"></i> <span th:text="#{nav.register}"></span></a>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
