<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments :: head (#{nav.purchaseData})}"></div>
</head>
<body>

<header th:replace="~{fragments :: header}"></header>

<div class="container mt-4 mb-4">
    <h2 class="mb-4" th:text="#{nav.purchaseData}"></h2>
</div>

<div class="container mb-4">

    <div th:replace="~{fragments :: alert-errors (${errors})}"></div>
    <div th:replace="~{fragments :: alert-success (${success})}"></div>
    <div th:replace="~{fragments :: alert-exception (${exception})}"></div>

    <div class="row">
        <div class="col-12">
            <div class="card text-center" th:if="${purchases.isEmpty()}">
                <div class="card-body">
                    <h5 class="card-title">You don't have purchases</h5>
                    <p class="card-text">See list of available programs for purchase</p>
                    <a th:href="@{/shop}" class="btn btn-primary">Go to shop</a>
                </div>
            </div>
            <table class="table table-hover" th:if="${purchases.size() > 0}">
                <thead class="thead-dark">
                <tr>
                    <th style="width: 150px;">Purchased</th>
                    <th style="width: 150px;">Expired</th>
                    <th>Offering Name</th>
                    <th>Programs</th>
                    <th>Bonuses</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="purchase: ${purchases}">
                    <td th:text="${#temporals.format(purchase.purchased, 'dd.MM.yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(purchase.expired, 'dd.MM.yyyy HH:mm')}"></td>
                    <td th:text="${purchase.offering.name}"></td>
                    <td>
                        <ul>
                            <li th:each="program: ${purchase.offering.programs}" th:text="${program.name}"></li>
                        </ul>
                    </td>
                    <td>
                        <ul th:if="${!purchase.offering.folders.isEmpty()}">
                            <li th:each="folder: ${purchase.offering.folders}" th:text="${folder.name}"></li>
                        </ul>
                    </td>
                    <td th:text="${'$' + purchase.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
