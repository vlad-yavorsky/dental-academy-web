<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
    <title th:replace="~{fragments :: head (#{nav.profile})}"></title>
</head>
<body>

<header th:replace="~{fragments :: header}"></header>

<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <h3 th:text="#{nav.profile}"></h3>
            <hr/>
            <div th:replace="~{fragments :: alerts (${errors}, ${success}, ${exception})}"></div>
        </div>
    </div>

    <form method="post" th:action="@{/profile}" th:object="${user}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-12 col-md-9">
                <input type="hidden" class="form-control" th:field="*{id}"/>
                <div class="form-group row required">
                    <label for="firstName" class="col-2 col-form-label" th:text="#{user.firstName}"></label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" maxlength="50"/>
                    </div>
                </div>
                <div class="form-group row required">
                    <label for="lastName" class="col-2 col-form-label" th:text="#{user.lastName}"></label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" maxlength="50"/>
                    </div>
                </div>
                <div class="form-group row required">
                    <label for="email" class="col-2 col-form-label" th:text="#{user.email}"></label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="email" th:field="*{email}" maxlength="50"/>
                    </div>
                </div>
                <div class="form-group row required">
                    <label for="mobile" class="col-2 col-form-label" th:text="#{user.mobile}"></label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="mobile" th:field="*{mobile}" maxlength="30"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birthday" class="col-2 col-form-label" th:text="#{user.birthday}"></label>
                    <div class="col-10">
                        <input type="text" class="form-control air-datepicker" id="birthday" th:field="*{birthday}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="photo" class="col-2 col-form-label" th:text="#{user.photo}"></label>
                    <div class="col-10">
                        <input type="file" class="form-control-file" id="photo" th:field="*{newPhoto}" accept="image/*"/>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3 mb-3">
                <div class="profile-pic-wrapper img-thumbnail">
                    <img th:src="${#strings.isEmpty(user.existingPhotoPath) ? '/img/default-user-icon.jpg' : user.existingPhotoPath}" class="profile-pic" alt="User photo"/>
                </div>
                <div class="form-check" th:if="${not #strings.isEmpty(user.existingPhotoPath)}">
                    <input class="form-check-input" type="checkbox" th:field="*{removeExistingPhoto}" id="removePhoto">
                    <label class="form-check-label" for="removePhoto">Remove photo</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success"><i class="fas fa-plus-circle"></i> <span th:text="#{button.save}"></span></button>
                        <a class="btn btn-secondary" th:href="@{/}"><i class="fas fa-window-close"></i> <span th:text="#{button.cancel}"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
