<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
    <title th:replace="~{fragments :: head (#{nav.password})}"></title>
</head>
<body>

<header th:replace="~{fragments :: header}"></header>

<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <div th:replace="~{fragments :: social-near-heading}"></div>
            <h3 class="border-bottom pb-3" th:text="#{nav.password}"></h3>
            <div th:replace="~{fragments :: alerts (${errors}, ${success}, ${error}, ${exception})}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form class="needs-validation" novalidate method="post" th:action="@{/profile/password}" th:object="${password}" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label class="required" for="oldPassword" th:text="#{user.oldPassword}"></label>
                        <input type="password" class="form-control" id="oldPassword" th:field="*{oldPassword}" maxlength="30" required>
                        <div class="invalid-feedback" th:text="#{validation.fieldIsRequired}"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label class="required" for="newPassword" th:text="#{user.newPassword}"></label>
                        <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" maxlength="30" required>
                        <div class="invalid-feedback" th:text="#{validation.fieldIsRequired}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="required" for="confirmNewPassword" th:text="#{user.confirmNewPassword}"></label>
                        <input type="password" class="form-control" id="confirmNewPassword" th:field="*{confirmNewPassword}" maxlength="30" required>
                        <div class="invalid-feedback" th:text="#{validation.fieldIsRequired}"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 mb-3 text-center">
                        <button type="submit" class="btn btn-success mb-3"><i class="fas fa-save fa-fw"></i> <span th:text="#{button.save}"></span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
