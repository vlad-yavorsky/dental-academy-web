<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
    <title th:replace="~{fragments :: head (#{nav.password})}"></title>
</head>
<body>

<header th:replace="~{fragments :: header}"></header>

<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <div th:replace="~{fragments :: social-near-heading}"></div>
            <h3 class="border-bottom pb-3" th:text="#{nav.password}"></h3>
            <div th:replace="~{fragments :: alerts (${errors}, ${success}, ${exception})}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form method="post" th:action="@{/profile/password}" th:object="${password}" enctype="multipart/form-data">
                <div class="form-group row required">
                    <label for="oldPassword" class="col-2 col-form-label" th:text="#{user.oldPassword}"></label>
                    <div class="col-10">
                        <input type="password" class="form-control" id="oldPassword" th:field="*{oldPassword}" maxlength="250"/>
                    </div>
                </div>
                <div class="form-group row required">
                    <label for="newPassword" class="col-2 col-form-label" th:text="#{user.newPassword}"></label>
                    <div class="col-10">
                        <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" maxlength="250"/>
                    </div>
                </div>
                <div class="form-group row required">
                    <label for="confirmNewPassword" class="col-2 col-form-label" th:text="#{user.confirmNewPassword}"></label>
                    <div class="col-10">
                        <input type="password" class="form-control" id="confirmNewPassword" th:field="*{confirmNewPassword}" maxlength="250"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success"><i class="fas fa-plus-circle"></i> <span th:text="#{button.save}"></span></button>
                        <a class="btn btn-secondary" th:href="@{/}"><i class="fas fa-window-close"></i> <span th:text="#{button.cancel}"></span></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
