<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<head>
    <title th:replace="~{fragments :: head (#{nav.register})}"></title>
</head>
<body>

<header th:replace="~{fragments :: header}"></header>

<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <div th:replace="~{fragments :: social-near-heading}"></div>
            <h3 th:text="#{nav.register}"></h3>
            <hr/>
            <div th:replace="~{fragments :: alerts (${errors}, ${success}, ${exception})}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form method="post" th:action="@{/register}" th:object="${user}" enctype="multipart/form-data">
                <div class="form-group row required">
                    <label for="email" class="col-2 col-form-label" th:text="#{user.email}"></label>
                    <div class="col-10">
                        <input type="email" class="form-control" id="email" th:field="*{email}" maxlength="50" required/>
                    </div>
                </div>
                <div class="form-group row required">
                    <label for="password" class="col-2 col-form-label" th:text="#{user.password}"></label>
                    <div class="col-10">
                        <input type="password" class="form-control" id="password" th:field="*{password}" maxlength="50" required/>
                    </div>
                </div>
                <div class="form-group row required">
                    <label for="confirmPassword" class="col-2 col-form-label" th:text="#{user.confirmPassword}"></label>
                    <div class="col-10">
                        <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" maxlength="50" required/>
                    </div>
                </div>
                <div class="form-group row required">
                    <label for="firstName" class="col-2 col-form-label" th:text="#{user.firstName}"></label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" maxlength="50" required/>
                    </div>
                </div>
                <div class="form-group row required">
                    <label for="lastName" class="col-2 col-form-label" th:text="#{user.lastName}"></label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" maxlength="50" required/>
                    </div>
                </div>
                <div class="form-group row required">
                    <label for="mobile" class="col-2 col-form-label" th:text="#{user.mobile}"></label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="mobile" th:field="*{mobile}" maxlength="30" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birthday" class="col-2 col-form-label" th:text="#{user.birthday}"></label>
                    <div class="col-10">
                        <input type="text" class="form-control air-datepicker" id="birthday" th:field="*{birthday}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="photo" class="col-2 col-form-label" th:text="#{user.photo}"></label>
                    <div class="col-10">
                        <input type="file" class="form-control-file" id="photo" th:field="*{newPhoto}" accept="image/*"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 text-center">
                        <a th:href="@{/}" class="btn btn-primary"><i class="fas fa-sign-in-alt fa-fw"></i> <span th:text="#{nav.login}"></span></a>
                        <button type="submit" class="btn btn-success"><i class="fas fa-user-plus fa-fw"></i> <span th:text="#{nav.register}"></span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
