<div th:fragment="alert-errors (errors)">
    <div class="alert alert-danger" th:if="${errors}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h5 th:text="#{error}"></h5>
        <div th:each="error : ${errors}">
            <div><span th:text="#{field}"></span> <strong th:text="${error.field}"></strong> <span th:text="${error.defaultMessage}"></span></div>
        </div>
    </div>
</div>

<div th:fragment="alert-success (success)">
    <div class="alert alert-success" th:if="${success}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <span th:text="#{${success}}"></span>
    </div>
</div>

<div th:fragment="alert-exception (exception)">
    <div class="alert alert-danger" th:if="${exception}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <span th:text="${exception}"></span>
    </div>
</div>
